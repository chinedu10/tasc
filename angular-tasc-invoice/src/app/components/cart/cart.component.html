<h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="left">
            <img src="assets/images/{{item.product.photo}}" style = "width:auto; height:60px">
            {{ item.product.name }}
            <br/>
            <button mat-raised-button color="primary" (click)="remove(item.product.id)">Remove from cart</button>
        </td>
        <td>{{ item.product.price | currency:'USD'}}</td>
        <td>{{ item.quantity}}</td>
        <td>{{ (item.product.price + item.product.tax) * item.quantity | currency:'USD' }}</td>
    </tr>
    <tr>
        <td colspan="3" align="right">Tax</td>
        <td>{{ tax  | currency:'USD'}}</td>
    </tr>
    <tr>
        <td colspan="3" align="right">Total</td>
        <td>{{ total  | currency:'USD'}}</td>
    </tr>
    <tr>
        <td colspan="4" align="center">
            <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
        </td>
    </tr>
</table>
